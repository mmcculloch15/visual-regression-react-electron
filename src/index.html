<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0">
  <div id="App"></div>
</body>

<script>

  const glob = require('glob')
  const fs = require('fs')
  const path = require('path')

  const diff = glob.sync('./screenshots/diff/**/*.png')
  const baseline = glob.sync('./screenshots/baseline/**/*.png')
  const current = glob.sync('./screenshots/latest/**/*.png')

  const imagePaths = { diff, baseline, current }

</script>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

const render = () => {
  const App = require('./app').default;
  ReactDOM.render(<AppContainer><App imagePaths={imagePaths} /></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) {
  module.hot.accept(render);
}
</script>

</html>
